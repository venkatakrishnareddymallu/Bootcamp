# Don't re-download node_modules every time. Cache it
cache:
  paths:
    - node_modules/

validate:
  script:
    - eclint check "**/*.html" "**/*.js" "**/*.css" "**/*.yaml" "**/*.md"
    - yarn install
    - npm run lint
    - npm run test

deploy:
  script: deploy
  variables:
    SERVER: uat.gramener.com
    URL: g1
    VERSION: v1
    SETUP: yarn install && npm run build
