<!-- var template_dropdown -->
<% var urlfilterClass = key ? 'urlfilter' : '',
multiple = multiple ? 'multiple' : '',
key = key ? key : '' %>
<select class="selectpicker border <%- urlfilterClass %>" id="<%- key %>" <%-multiple%>>
</select>
<!-- end -->

<!-- var template_dropdown_options -->
  <% _.each(data, function(item) { %>
    <option value="<%- item %>"><%- item %></option>
  <% }) %>
<!-- end -->

<!-- var template_dropdown_object -->
  <% _.each(data, function(item) { %>
    <option value="<%- item[value_key] %>" label="<%- item[label_key] %>"><%- item[label_key] %></option>
  <% }) %>
<!-- end -->

<!-- var template_error -->
<div class="alert alert-warning" role="alert">
  <p class="text-center">
    <%- message %>
  </p>
</div>
<!-- end -->
